<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Data Mining : k_means algorithm</title>

        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.css"/>
        <link rel="stylesheet" href="css/style.css">

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <div class="col-sm-12">
                    <h2> Data Mining : K-means Algorithm </h2>
                </div>
            </div>
            <br>
            <div class="row text-center alert alert-info">
                <h4>Press "iterate" button to classify</h4>
                <div class="row text-center">
                    <div class="col-sm-6">
                        <select class="selectpicker" data-live-search="true">
                            <option value="/generateData" selected>Random clusters</option>
                            <option value="/readData?filename=Test-Clusters-Distincts.txt">Distincts clusters</option>
                            <option value="/readData?filename=Test-Clusters-Melanges.txt">Merged clusters</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success" id="btn_iterate">GO GO ! <b>Iterate</b> ! GO GO</button>
                    </div>
                </div>
                <br>
                <div class="row text-center">
                    <h4 id="inertie_inter" class="col-sm-6">Inertie inter classes : </h4>
                    <h4 id="inertie_intra" class="col-sm-6">Inertie intra classes : </h4>
                </div>
            </div>K
            <div class="row text-center">
                <canvas id="canvas" width="1200" height="750"></canvas>
            </div>
        </div>

        <script src="js/buildContext.js"></script>
    </body>
</html>
